site_name: Machine Learning Studies
repo_url: https://github.com/jbcodeforce/ML-studies
nav:
  - Introduction: index.md
  - Math foundations: math.md
  - Machine Learning:
    - Feature Engineering: features.md
    - Unsupervised Learning: unsupervised.md
    - Kaggle: kaggle.md
    - Anomaly detection: anomaly.md
  - Coding:
    - Environments: coding/index.md
    - Scikit-learn: coding/sklearn.md
    - Classifier: coding/classifier.md
    - Classifiers: coding/classifiers.ipynb
    - SageMaker: https://jbcodeforce.github.io/aws-studies/ai-ml/sagemaker
  - Return to main: https://jbcodeforce.github.io

theme: 
  name: material
  palette:
    scheme: default
  language: en
  features:
      - content.code.annotate
      - content.tooltips
      # - navigation.tabs
      - navigation.instant
      - navigation.tracking
      # - navigation.sections
      # - navigation.expand
      - navigation.tabs.sticky
extra_css: ["extra.css"]
plugins:
  - mkdocs-jupyter:
      kernel_name: python3
      execute: false
markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - admonition
  - codehilite
  - footnotes
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true